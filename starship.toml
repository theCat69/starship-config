"$schema" = 'https://starship.rs/config-schema.json'

# Move the directory to the second line
format = '''$time $all
$character'''

# Disable the blank line at the start of the prompt
# add_newline = false 

[line_break]
disabled = true

# Only works on linux. starship-quarkus is extracting the version from different files and echo it.
[custom.quarkus]
when = '''bash -c "( [ -f pom.xml ] && grep -q 'io.quarkus' pom.xml ) || ( [ -f build.gradle ] && grep -q 'io.quarkus' build.gradle ) || ( [ -f build.gradle.kts ] && grep -q 'io.quarkus' build.gradle.kts )"'''
os = "linux"
command = '''starship-quarkus'''
symbol = "\ue237"
style = "bold purple"
format = '\[[$symbol  $output]($style)\]'

[custom.linux]
when = "true"
symbol = "üêß"
os = "linux"
format = ' $symbol'

[custom.windows]
when = "true"
os = "windows"
symbol = "\uf17a"
style = "red"
format = ' [$symbol]($style) '

[custom.fish]
when = """ test "$STARSHIP_SHELL" = "fish" """
os = "linux"
symbol = "üêü"
format = '$symbol'

[custom.cmd]
when = """ test "$STARSHIP_SHELL" = "cmd" """
os = "windows"
symbol = "\uebc4"
style = "white"
format = ' [$symbol]($style) '

